<div class="cadastro-container">
  <div class="cadastro-content">
    <div class="cadastro-header">
      <i class="fas fa-user fa-2x"></i> <!-- Ícone de usuário -->
    </div>
    <form>
      <h2 style="text-align: center;">Cadastro</h2>
      <img style="width: 60px; height:60px; margin-bottom: 20px;" src="../../../assets/download.png" alt="">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" class="form-control" placeholder="Seu nome">
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" class="form-control" placeholder="Seu e-mail">
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" class="form-control" placeholder="Sua senha">
      </div>
      <a [routerLink]="['/efeito-colaborativo']"><button class="btn btn-primary btn-block">Cadastrar</button></a>
    </form>
  </div>
</div>
