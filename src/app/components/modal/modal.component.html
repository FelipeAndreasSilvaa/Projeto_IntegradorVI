<!-- edit-profile-modal.component.html -->
<div class="modal">
  <div class="modal-content">
    <span class="close" (click)="fecharModal.emit()">&times;</span>
    <h2>Editar Perfil</h2>
    <form (submit)="salvarPerfilEditado()">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" (ngModel)="novoNome">
      <label for="foto">Escolher Foto:</label>
      <input type="file" id="foto" name="foto" (ngModel)="novaFoto">
      <button type="submit">Salvar</button>
    </form>
  </div>
</div>
