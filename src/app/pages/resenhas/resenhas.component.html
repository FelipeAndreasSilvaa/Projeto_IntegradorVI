<section class="recent-news">
  <div class="center">
    <div class="title"></div>
    <div *ngFor="let linha of livrosDivididos" class="news-row">
      <div *ngFor="let livro of linha" class="news-container-single">
        <img src="../../../assets/livro1.png" alt="">
        <h3>{{ livro.titulo }}</h3>
        <p>Preço: R${{ livro.preco }}</p>
        <p>Descrição: {{ livro.descricao }}</p>
      </div>
    </div>
  </div>
</section>
